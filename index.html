<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign Up</title>
    <script src="./scipts/script.js" defer></script>
</head>
<body>
    <div class="left-side">
       <div class="logo-bar">
            <img src="./images/odin-lined.png">
            <h1>Sign Up</h1>
        </div>
    </div>

    <div class="right-side">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
        </div>
     
        <div class="form">
            <h2>Let's do this!</h2>
            <form>
                
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </div>
               
                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </div>
              
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="input">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number">
                </div>
                
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                
                <div class="input">
                    <label for="retype_password">Retype Password</label>
                    <input type="password" id="retype_password">
                    <span class="error">*Passwords do not match</span>
                </div>

    
                
            </form>


        </div>

        <div class="right bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Login now</a></p>
        </div>
        
       
    </div>
</body>
</html>
